pluginManagement {
    // Include 'plugins build' to define convention plugins.
    includeBuild('prism-gradle')
}

plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.10.0'
}

rootProject.name = 'prism'

def includeProject(String path) {
    def name = path.split(':').last()
    include(path)
    project(path).name = name
    project(path).projectDir = file("${rootProject.projectDir}/projects/${path.split(':').join('/')}")
}

include(':dev-stack:cluster')
include(':dev-stack:database')
include(':dev-stack:proxy')
includeProject(':prism-db')
includeProject(':prism-ui')
includeProject(':eop-hibernate')
includeProject(':eop-hibernate:main')
includeProject(':eop-hibernate:test')
